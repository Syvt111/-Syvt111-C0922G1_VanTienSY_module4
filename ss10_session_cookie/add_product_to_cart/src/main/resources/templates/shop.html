<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/shop">Shop VT</a>
        <form class="d-flex" role="search" action="/">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name"
                   th:value="${name}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<h3 style="text-align: center"><span>Product Shop</span></h3>
<p>
    <a href="/shopping-cart"><button class="btn btn-success">Your cart</button></a>
</p>
<button class="button" type="button"><a th:href="@{/create}">Add new product</a></button>
<p th:text="${msg}" style="color: red"></p>
<table class="table">
    <thead>
    <tr>
        <th  style="text-align: center">Name</th>
        <th  style="text-align: center">Price</th>
        <th style="text-align: center">Image</th>
        <th style="text-align: center">Add To Cart</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="product:${products}">
        <tr>
            <td style="text-align: center" th:text="${product.name}"></td>
            <td style="text-align: center" th:text="${product.price}"></td>
            <td style="text-align: center"><img th:src="${product.description}"></td>
            <td style="text-align: center"><a th:href="@{/add/__${product.id}__(action='list')}">
                <button class="btn btn-success">Add </button>
            </a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
