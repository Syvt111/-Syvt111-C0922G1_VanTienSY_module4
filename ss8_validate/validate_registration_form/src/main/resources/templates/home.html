<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">User List</h3>
<button class="button" type="button"><a th:href="@{/register}">Create New User</a></button>
<p th:text="${msg}" style="color: red"></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Fist Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user,status : ${userList}">
        <th th:text="${status.count}" ></th>
        <th th:text="${user.firstName}" ></th>
        <th th:text="${user.lastName}" ></th>
        <th th:text="${user.phoneNumber}" ></th>
        <th th:text="${user.age}" ></th>
        <th th:text="${user.email}" ></th>
    </tr>
    </tbody>
</table>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
