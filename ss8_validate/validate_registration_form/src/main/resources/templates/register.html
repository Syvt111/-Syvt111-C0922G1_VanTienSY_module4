<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<h3 style="text-align: center">User Sign In</h3>

<form action="register" method="post" th:object="${user}">
    <table class="table table-striped table-bordered">
        <tr>
            <th>First Name :</th>
            <td><input type="text" th:field="*{firstName}"><span style="color: red"
                                                                 th:if="${#fields.hasErrors('firstName')}"
                                                                 th:errors="*{firstName}"></span></td>
        </tr>
        <tr>
            <th>Last Name :</th>
            <td><input type="text" th:field="*{lastName}"><span style="color: red"
                                                                th:if="${#fields.hasErrors('lastName')}"
                                                                th:errors="*{lastName}"></span></td>

        </tr>
        <tr>
            <th>Phone Number :</th>
            <td><input type="text" th:field="*{phoneNumber}"><span style="color: red"
                                                                   th:if="${#fields.hasErrors('phoneNumber')}"
                                                                   th:errors="*{phoneNumber}"></span></td>

        </tr>
        <tr>
            <th>Age :</th>
            <td><input type="text" th:field="*{age}"><span style="color: red" th:if="${#fields.hasErrors('age')}"
                                                           th:errors="*{age}"></span></td>

        </tr>
        <tr>
            <th>Email :</th>
            <td><input type="text" th:field="*{email}"><span style="color: red" th:if="${#fields.hasErrors('email')}"
                                                             th:errors="*{email}"></span></td>

        </tr>

        <tr>
            <th colspan="2" style="text-align: center">
                <button type="submit">Sign Up</button>
            </th>
        </tr>
    </table>

</form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
