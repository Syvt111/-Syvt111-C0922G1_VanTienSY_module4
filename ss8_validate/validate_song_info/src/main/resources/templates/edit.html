<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<h3 style="text-align: center">Edit Song</h3>
<form th:action="@{/edit}" method="post" th:object="${songInfo}">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Song Id :</th>
            <td><input type="hidden" th:text="${id}" th:field="*{id}"></td>
        </tr>
        <tr>
            <th>Song Name :</th>
            <td><input type="text" th:field="*{songName}"><span style="color: red"
                                                                th:if="${#fields.hasErrors('songName')}"
                                                                th:errors="*{songName}"></span></td>
        </tr>
        <tr>
            <th>Artist :</th>
            <td><input type="text" th:field="*{artist}"><span style="color: red"
                                                              th:if="${#fields.hasErrors('artist')}"
                                                              th:errors="*{artist}"></span></td>
        </tr>
        <tr>
            <th>Type :</th>
            <td><input type="text" th:field="*{type}"><span style="color: red"
                                                            th:if="${#fields.hasErrors('type')}"
                                                            th:errors="*{type}"></span></td>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center">
                <button type="submit">Save</button>
            </th>
        </tr>
    </table>
</form>

<a href="http://localhost:8080/">Back to song list</a>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
