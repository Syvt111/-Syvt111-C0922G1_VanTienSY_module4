<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">Song List</h3>
<button class="button" type="button"><a th:href="@{/create}">Create New Song</a></button>
<p th:text="${msg}" style="color: red"></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Song Name</th>
        <th scope="col">Artist</th>
        <th scope="col">Type</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="song,status : ${songList}">
        <th th:text="${status.count}" ></th>
        <th th:text="${song.songName}" ></th>
        <th th:text="${song.artist}" ></th>
        <th th:text="${song.type}" ></th>
    </tr>
    </tbody>
</table>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
