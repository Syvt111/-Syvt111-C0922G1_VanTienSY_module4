<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://localhost:8080/">Library</a>
    <form class="d-flex" role="search" th:action="@{/search}" name="name">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<h3 style="text-align: center">Lend book</h3>

<form th:href="@{/lend/__${book.getId()}__}" method="post" th:object="${order}">
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <td><input type="hidden" th:field="*{id}"></td>
    </tr>
    <tr>
      <th>Book Name</th>
      <td><input type="text" th:field="*{name}" name="name"></td>
    </tr> <tr>
      <th>Book Code</th>
      <td><input type="text" th:field="*{code}"></td>
    </tr>
    <tr>
      <th colspan="2" style="text-align: center">
        <button type="submit">Lend</button>
      </th>
    </tr>
  </table>

</form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
